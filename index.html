<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Paraíso Lunar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Fondo espacial: degradado radial para simular la noche */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
      }

      /* Área de contenido (por encima de las estrellas) */
      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      p {
        margin: 10px 0;
      }

      /* Efecto glow para las letras del poema */
      .poem {
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc, 0 0 30px #ff66cc;
        }
        100% {
          text-shadow: 0 0 20px #ff99cc, 0 0 30px #ff99cc, 0 0 40px #ff99cc;
        }
      }

      /* Reproductor de Apple Music */
      .apple-music-player {
        margin-top: 20px;
      }

      .play-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #1db954;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      /* Contenedor para las estrellas */
      .star-field {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 1;
      }

      /* Estilo para cada estrella */
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite ease-in-out;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }

      /* "Luna" en la esquina */
      .moon {
        position: absolute;
        top: 10%;
        right: 10%;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle at 30% 30%, #fff, #ddd);
        border-radius: 50%;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Campo de estrellas -->
    <div class="star-field" id="starField"></div>
    <!-- Representación de la luna -->
    <div class="moon"></div>

    <!-- Contenido principal -->
    <div class="content">
      <h1>Paraíso Lunar</h1>
      <p class="poem">
        Y así, en el infinito lienzo del cosmos, donde la ciencia y el amor se unen
        poniendo a prueba la ley de atracción, nuestras almas se entrelazan desafiando
        al tiempo y espacio.
      </p>
      <p class="poem">
        Feliz día hoy y siempre, porque el amor es motivo de sentirse vivos. Te amo &#10084;
      </p>

      <!-- Reproductor de Apple Music -->
      <div class="apple-music-player">
        <iframe
          id="apple-music-iframe"
          allow="autoplay; encrypted-media"
          frameborder="0"
          height="150"
          style="width: 100%; max-width: 660px; overflow: hidden; background: transparent;"
          sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
          src="https://embed.music.apple.com/mx/album/para%C3%ADso-lunar/1586251628?i=1586251636"
        ></iframe>
      </div>
    </div>

    <script>
      // Función para generar estrellas de forma aleatoria
      function createStars(numStars) {
        const starField = document.getElementById("starField");
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.top = Math.random() * 100 + "%";
          star.style.left = Math.random() * 100 + "%";
          // Variar la duración de la animación para un efecto más natural
          star.style.animationDuration = Math.random() * 3 + 2 + "s";
          starField.appendChild(star);
        }
      }
      createStars(100); // Genera 100 estrellas
    </script>
  </body>
</html>
